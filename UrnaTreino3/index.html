<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulador Urna Eletrônica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="divisao-1">
                <div class="divisao-1-left">
                    <div class="seuvotopara">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="cargo">
                        <span>PRESIDENTE</span>
                    </div>
                    <div class="numero">
                        <span>Número:</span>
                        <div class="digito pisca"></div>
                        <div class="digito"></div>
                    </div>
                    <div class="descricao">
                        Nome: Bolsonaro <br>
                        Partido: PL <br>
                        Vice-Presidente: Braga Netto
                    </div>
                </div>
                <div class="divisao-1-right">
                    <div class="foto-candidato">
                        <img src="images/Bolsonaro.jpeg" alt="foto do Bolsonaro">Presidente
                    </div>
                    <div class="foto-candidato small">
                        <img src="images/BragaNetto.jpeg" alt="foto do Bolsonaro">Vice-Presidente
                    </div>
                </div>
            </div>
            <div class="divisao-2">
                <span>Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto</span>
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--logo">
                <div class="logo"></div>
                <div class="titulo">Justiça <br> Eleitoral</div>
            </div>
            <div class="teclado--botoes">
                <div class="teclado--linha">
                    <div class="botao" onclick="clicou('1')">1</div>
                    <div class="botao" onclick="clicou('2')">2</div>
                    <div class="botao" onclick="clicou('3')">3</div>
                </div>
                <div class="teclado--linha">
                    <div class="botao" onclick="clicou('4')">4</div>
                    <div class="botao" onclick="clicou('5')">5</div>
                    <div class="botao" onclick="clicou('6')">6</div>
                </div>
                <div class="teclado--linha">
                    <div class="botao" onclick="clicou('7')">7</div>
                    <div class="botao" onclick="clicou('8')">8</div>
                    <div class="botao" onclick="clicou('9')">9</div>
                </div>
                <div class="teclado--linha">
                    <div class="botao" onclick="clicou('0')">0</div>
                </div>
                <div class="teclado--linha">
                    <div class="botao branco" onclick="branco()">BRANCO</div>
                    <div class="botao corrige" onclick="corrige()">CORRIGE</div>
                    <div class="botao confirma" onclick="confirma()">CONFIRMA</div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
