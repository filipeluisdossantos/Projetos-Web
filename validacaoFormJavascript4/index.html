<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validação de Formulário</title>
</head>
<body>
    <section class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form class="B7Validator" action="cadastro.php" method="post">
                <label for="">
                    Seu nome: <br>
                    <input type="text" name="name" id="" data-rules="min=2">
                </label>
                <label for="">
                    Seu e-mail: <br>
                    <input type="text" name="email" id="" data-rules="required|email">
                </label>
                <label for="">
                    Sua senha: <br>
                    <input type="password" name="password" data-rules="min=6">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">Faça seu login</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
