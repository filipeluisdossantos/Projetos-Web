<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletrônica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="divisao-1">
                <div class="divisao-1-left">
                    <div class="seuvotopara">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="cargo">
                        <span>Presidente</span>
                    </div>
                    <div class="numeros">
                        <span>Número:</span>
                        <div class="digito pisca"></div>
                        <div class="digito"></div>
                    </div>
                    <div class="descricao">
                        <p>Nome: FULANO DE TAL</p>
                        <P>Partido: XX</P>
                        <p>Vice-Presidente: BELTRANO</p>
                    </div>
                </div>
                <div class="divisao-1-right">
                    <div class="imagem-candidato">
                        <img src="images/Bolsonaro.jpeg" alt="">Presidente
                    </div>
                    <div class="imagem-candidato small">
                        <img src="images/BragaNetto.jpeg" alt="">Vice-Presidente
                    </div>
                </div>
            </div>
            <div class="divisao-2">
                <p>Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto</p>
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--titulo">
                <div class="logo"></div>
                <div class="frase">
                    <span>JUSTIÇA <br>ELEITORAL</span>
                </div>
            </div>
            <div class="teclado-botoes">
                <div class="teclado--linha">
                    <div class="botao" onclick="clicou('1')">1</div>
                    <div class="botao" onclick="clicou('2')">2</div>
                    <div class="botao" onclick="clicou('3')">3</div>
                </div>
                <div class="teclado--linha">
                    <div class="botao" onclick="clicou('4')">4</div>
                    <div class="botao" onclick="clicou('5')">5</div>
                    <div class="botao" onclick="clicou('6')">6</div>
                </div>
                <div class="teclado--linha">
                    <div class="botao" onclick="clicou('7')">7</div>
                    <div class="botao" onclick="clicou('8')">8</div>
                    <div class="botao" onclick="clicou('9')">9</div>
                </div>
                <div class="teclado--linha">
                    <div class="botao" onclick="clicou('0')">0</div>
                </div>
                <div class="teclado--linha">
                    <div class="botao branco" onclick="branco()">BRANCO</div>
                    <div class="botao corrige" onclick="corrige()">CORRIGE</div>
                    <div class="botao confirma" onclick="confirma()">CONFIRMA</div>
                </div>
            </div>
        </div>
    </div>


    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
