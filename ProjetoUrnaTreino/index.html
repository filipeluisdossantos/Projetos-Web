<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="divisao-1">
                <div class="divisao-1-left">
                    <div class="seu-voto-para">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="cargo">
                        <span>PREFEITO</span>
                    </div>
                    <div class="numeros-area">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="desc-candidato">
                        Nome: FULANO DE TAL <br>
                        Partido: QQQ <br>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="divisao-1-right">
                    <div class="candidato-img-area">
                        <img src="images/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="candidato-img-area small">
                        <img src="images/84_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="divisao-2">
                Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR este Voto <br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">BRANCO</div>
                <div class="teclado--botao botao--corrige">CORRIGE</div>
                <div class="teclado--botao botao--confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>
</html>
