<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <!--O Html5 já realiza o processo de validação quando colocamos os atributos (required, min-lenght) nos inputs, input do type: email (realiza a verificação se é um email válido) input de tipo senha mostra digitos em forma de *****-->
    <!--Mas aqui vamos criar uma validação manual com o JavaScript-->
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form class="B7Validator" action="" method="post">
                <label for="">
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label for="">
                    Seu e-mail: <br>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label for="">
                    Sua senha: <br>
                    <input type="text" name="password" data-rules="min=6">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div>
                Já tem um conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
