<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="divisao-1">
                <div class="divisao-1-left">
                    ...
                </div>
                <div class="divisao-1-right">
                    <div class="foto-candidato">
                        <img src="images/Bolsonaro.jpeg" alt="foto do candidato">Presidente
                    </div>
                    <div class="foto-candidato small">
                        <img src="images/BragaNetto.jpeg" alt="foto do candidato">Vice-Presidente
                    </div>
                </div>
            </div>
            <div class="divisao-2">Aperte a tecla: <br>
            CONFIRMA para CONFIRMAR este voto <br>
            CORRIGE para REINICIAR este voto</div>
        </div>
        <div class="teclado">
            <div class="part-1">
                <div class="logo"></div>
                <div class="titulo">JUSTIÇA <br>ELEITORAL</div>
            </div>
            <div class="part-2">
                <div class="teclado--linha">
                    <div class="botao">1</div>
                    <div class="botao">2</div>
                    <div class="botao">3</div>
                </div>
                <div class="teclado--linha">
                    <div class="botao">4</div>
                    <div class="botao">5</div>
                    <div class="botao">6</div>
                </div>
                <div class="teclado--linha">
                    <div class="botao">7</div>
                    <div class="botao">8</div>
                    <div class="botao">9</div>
                </div>
                <div class="teclado--linha">
                    <div class="botao">0</div>
                </div>
                <div class="teclado--linha">
                    <div class="botao branco">BRANCO</div>
                    <div class="botao corrige">CORRIGE</div>
                    <div class="botao confirma">CONFIRMA</div>
                </div>
            </div>
        </div>
    </div>


    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
